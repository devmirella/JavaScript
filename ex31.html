<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio: do...while com tentativas restantes</title>
    <script src="ex31.js" defer></script>           
</head>
<body>  
    <script>

        let contador = 0;
        let tentativas = 3;
        let codigoSalvo = "123";
     

        do {
            let codigoDigitado = prompt("Digite o codigo");

            if (codigoDigitado === codigoSalvo) {
                alert("sucesso");
                break;
            }
            contador++
            alert("Erro, Restam " + (tentativas - contador) + " tentativas.");

        } while (contador < tentativas);

        if (contador === tentativas) {
            alert("tentativas esgotadas")
        }
       
    </script>
</body>     
</html>
