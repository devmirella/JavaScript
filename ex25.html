<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Validação de Login com Retorno de Objeto </title>
    <script src="ex25.js" defer></script>
</head>
<body>
    <main>
        <h1> Validação de Login com Retorno de Objeto </h1>
    </main>
    <script>
        function validarAcesso(emailDigitado, senhaDigitada) {
            const emailCorreto = "adm12@gmail.com";
            const senhaCorreta = "124279";

            if (emailDigitado === "" || senhaDigitada === "") {
                return {
                    
                    sucesso: false,
                    mensagem: "Preencha todos os campos"
                };
            }
            if (emailDigitado !== emailCorreto) {
                return {
                    sucesso: false,
                    mensagem: "Email inválido"
                };
            }
            if (senhaDigitada !== senhaCorreta) {
                return {
                    sucesso: false,
                    mensagem: "Senha inválida"
                };
            }
            return {
                sucesso: true,
                mensagem: "Login realizado"
            };
        }

        const resultado = validarAcesso("adm12@gmail.com", "124279");

        if (resultado.sucesso === true) {
            console.log("Entrar no sistema");
        } else {
            console.log(resultado.mensagem);
        }   
        


       
    </script>
</body>
</html>
