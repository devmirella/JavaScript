        <h1> Validação de Login com Retorno Booleano </h1>

    <script>
        function validarAcesso(emailDigitado, senhaDigitada) {
            const emailCerto = "admin12@gmail.com";
            const senhaCerta = "123456";

            if (emailDigitado === "" || senhaDigitada === "") {
                console.log("Preencha todos os campos");
                return false;
            } else if (emailDigitado !== emailCerto) {
                console.log("Email inválido");
                return false;
            } else if (senhaDigitada !== senhaCerta) {
                console.log("Senha inválida");
                return false;
            } 
              console.log("Login efetuado");
              return true;
        }

        const resultado = validarAcesso("", "123456");

        if (resultado === true) {
            console.log("Entrar no sistema");
        } else {
            console.log("Acesso negado");
        }

       
    </script>
