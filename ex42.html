<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ACria validação de senha forte no DOM</title>
    </head>
    <style>
    #btnValidar {
        background-color: #4CAF50; /* verde */
        color: white;              /* cor do texto */
        border: none;
        padding: 5px 10px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
    }

    #btnValidar:hover {
        background-color: #43a047; /* verde mais escuro */
    }

    .sucesso {
        color: green;
    }
    .erro {
        color: red;
    }
</style>

<body>
    <input type="password" id="senha" placeholder="Digite a senha">
    <button id="btnValidar">Validar</button>

    <p id="mensagem"></p>
    <p id="tentativas"></p>
    
    <script src="ex42.js"></script>
</body>
</html>
